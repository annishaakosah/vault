<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>My Vault</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-segment [(ngModel)]="selectedList" (ionChange)="optionsID=undefined">
    <ion-segment-button value="alreadyWatched">
      ALREADY WATCHED
    </ion-segment-button>
    <ion-segment-button value="watchList">
      WATCHLIST
    </ion-segment-button>
  </ion-segment>

  <ion-grid padding class='gestures'  (swipe)="swipeEvent($event)">
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor="let id of getTitles()" class="poster">
        <img [src]="getImageUrl(id)" ion-long-press class="poster" (onPressStart)="optionsID=id" (click)='getDetails(id)'>
        <div class="overlay" *ngIf="optionsID == id">
          <div class="icons">
            <ion-icon [name]="selectedList=='watchList' ? 'archive' : 'add-circle'" (tap)="moveToOtherList(id)"></ion-icon><br>
            <ion-icon name="trash" (tap)="removeFromList(id)" ></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
