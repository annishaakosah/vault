<ion-header>
  <ion-navbar>
    <ion-title>MyVault</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="getWatchListTitles(); else no_content" class="already-watched-list">      
    
    <ion-list>
      <ion-item-sliding *ngFor="let id of getWatchListTitles()">
        <ion-item (click)="toggleFoo()">
          <img src="{{'https://image.tmdb.org/t/p/w500'+watchList[id]}}" (click)='getDetails(id)'>
        </ion-item>

        <ion-item-options side="end">
          <button ion-button color="danger" (click)="removeTitleFromAlreadyWatched(title.title)">
            <ion-icon name="trash"></ion-icon>Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ng-template #no_content>
    <h2 style="text-align: center">List is empty</h2>
  </ng-template>
</ion-content>
