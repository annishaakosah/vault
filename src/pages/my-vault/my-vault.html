<ion-header>
  <ion-navbar>
    <ion-title>MyVault</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="search-omdb" padding>
    <ion-searchbar #title
      type="search"
      (keyup.enter)="search(title.value)"
      placeholder="Search for a title..."
      clear-input=true
      padding>
    </ion-searchbar>
  </div>

  <div *ngFor="let title of getResults()">
    <div *ngIf="isValidSearch() && title.poster_path!=null" class="valid-search-result" padding>
      <h1>{{ title.name}} ({{ title.first_air_date }})</h1>
      <img src="{{'https://image.tmdb.org/t/p/w500'+title.poster_path}}"/>

      <p>{{ title.overview }}</p>
      
      <button ion-button color="secondary" (click)="addToAlreadyWatched()">Add to Already Watched</button>
      <button ion-button color="purple" (click)="addToWatchList()">Add to Watch List</button>
    </div>
  </div>

  <div *ngIf="isNotFound()">
    <p>No tv shows found with that title</p>
  </div>

  <div *ngIf="isNotProvided()">
    <p>Please provide a title to search for</p>
  </div>
</ion-content>
