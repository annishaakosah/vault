<ion-header>
  <ion-navbar>
    <ion-title>MyVault</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedList">
    <ion-segment-button value="alreadyWatched">
      Already Watched
    </ion-segment-button>
    <ion-segment-button value="watchList">
      Watchlist
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor="let id of getTitles()" class="poster">
        <img [src]="getImageUrl(id)" class="poster" (click)='getDetails(id)'>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
