<ion-header>
  <ion-navbar (tap)="optionsID=undefined">
    <ion-title>MyVault</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedList" (ionChange)="optionsID=undefined">
    <ion-segment-button value="alreadyWatched">
      Already Watched
    </ion-segment-button>
    <ion-segment-button value="watchList">
      Watchlist
    </ion-segment-button>
  </ion-segment>

  <ion-grid class='gestures' (tap)="optionsID=undefined" (swipe)="swipeEvent($event)" >
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor="let id of getTitles()" class="poster">
        <img [src]="getImageUrl(id)" ion-long-press class="poster" (onPressStart)="optionsID=id"
         (click)='getDetails(id)'>
        <div class="overlay" *ngIf="optionsID == id">
          <ion-icon [name]="selectedList=='watchList' ? 'archive' : 'add-circle'" (click)="moveToOtherList(id)"></ion-icon><br>
          <ion-icon name="trash" (click)="removeFromList(id)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
