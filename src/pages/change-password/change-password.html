<ion-header>
    <ion-navbar>
        <ion-title text-center>
          Change   password
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <form (ngSubmit)="validateAndChangePassword()" [formGroup]="changePwForm" class="form">

      <ion-item class="input-field">
        <ion-label floating color="mid">Current password</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating color="mid">New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating color="mid">Confirm new password</ion-label>
        <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
      </ion-item>

      <div class="error">
        {{error}}
      </div>
      <button class="button" type="submit" ion-button round>
        Change password
      </button>

        <!-- <button ion-button (click)="signup()" color="light" class="signup-button">Signup</button></div> -->
    </form>
  </div>

</ion-content>
