<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>
      Change password
    </ion-title>
  </ion-navbar>
  <div no-padding class="underline"><hr></div>
</ion-header>

<ion-content padding>
  <div class="container">
    <form (ngSubmit)="validateAndChangePassword()" [formGroup]="changePwForm" class="form">

      <ion-item class="input-field">
        <ion-label floating>Current password</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating>Confirm new password</ion-label>
        <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
      </ion-item>

      <p class="error"> {{error}} </p>
      <button class="change-pw-button" type="submit" ion-button round>
        Change password
      </button>

    </form>
  </div>

</ion-content>
