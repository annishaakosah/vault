<ion-content class="signup-content" padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-icon name="icon6"></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="signup-box">
    <form (ngSubmit)="signup()" [formGroup]="signupForm">
      <ion-item class="input-field">
        <ion-label floating color="mid">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating color="mid">Password </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item class="input-field">
          <ion-label floating color="mid">Confirm Password </ion-label>
          <ion-input type="password" formControlName="passwordConf"></ion-input>
        </ion-item>

      <ion-row>
        <p class="error">{{signupError}}</p>
        <ion-col class="signup-col">
          <button ion-button type="submit" class="signup-button">Sign up</button>
          <p>Already have an account? <button (click)="login()">Log in</button></p>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
