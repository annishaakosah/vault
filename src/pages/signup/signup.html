<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signup()" [formGroup]="signupForm">

    <ion-item>
      <ion-label floating color="mid">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="mid">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating color="mid">Confirm password</ion-label>
        <ion-input type="password" formControlName="passwordConf"></ion-input>
    </ion-item>

    <div>{{signupError}}</div>

    <button ion-button type="submit">Signup</button>
  </form>
</ion-content>
