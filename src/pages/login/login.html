
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" [formGroup]="loginForm">

          <ion-item>
            <ion-label floating color="mid">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating color="mid">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

        <div>{{loginError}}</div>

        <button ion-button type="submit">Login</button>
    </form>
    <button ion-button (click)="signup()">Signup</button>
</ion-content>
