<ion-content class="login-content" padding no-bounce>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-icon name="icon6"></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
      <ion-item class="input-field">
        <ion-label floating color="mid">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label floating color="mid">Password </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-row>
        <p class="error">{{loginError}}</p>
        <ion-col class="signup-col">
          <button ion-button type="submit" class="login-button">Log in</button>
          <p>Don't have an account? <button (click)="signup()">Sign up</button></p>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
