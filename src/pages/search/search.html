<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="search-imdb" padding>
    <ion-searchbar #title type="search" (keyup.enter)="search(title.value)" placeholder="Search for a title..."
      clear-input=true padding>
    </ion-searchbar>
  </div>

  <ion-grid *ngIf="isValidSearch()">
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2  class="poster" *ngFor="let title of getResults()">
        <img src="{{'https://image.tmdb.org/t/p/w500'+title.poster_path}}" class="poster" (click)='getDetails(title)' />
        <ion-icon name="add" (click)="addToWatchList(title)" *ngIf="!inWatchList(title)" class="add-icon"></ion-icon>
        <ion-icon name="checkmark" (click)="removeFromWatchList(title)" *ngIf="inWatchList(title)"></ion-icon>

        <!-- <button ion-button color="secondary" (click)="addToAlreadyWatched()">Add to Already Watched</button>
          <button ion-button color="purple" (click)="addToWatchList()">Add to Watch List</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="isNotFound()">
    <p>No tv shows found with that title</p>
  </div>

  <div *ngIf="isNotProvided()">
    <p>Please provide a title to search for</p>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
